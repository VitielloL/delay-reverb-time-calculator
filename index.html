<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Delay e Reverb</title>
    <link rel="icon" href="assets/spot.webp" type="image/webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div>
                <img src="assets/vitnavoz.jpg" alt="Logo" class="img-fluid rounded-full">
                <img src="assets/impakt.jpg" alt="Imagem Impakt" class="img-fluid rounded-full">
            </div>
        </div>
        <h1 class="mb-4">Calculadora de Delay e Reverb</h1>
        <div class="mb-3">
            <label for="bpm" class="form-label">Insira o BPM:</label>
            <input type="number" class="form-control" id="bpm" placeholder="Exemplo: 120">
        </div>
        <button class="btn" onclick="calcularValores()">Calcular</button>

        <div class="mt-5">
            <h3>Reverb Size Calculation</h3>
            <table class="table table-bordered">
                <thead>
                    <tr class="table-header">
                        <th>Reverb Size</th>
                        <th>Pre-Delay</th>
                        <th>Decay Time</th>
                        <th>Total Reverb Time</th>
                    </tr>
                </thead>
                <tbody id="reverbTable"></tbody>
            </table>
        </div>

        <div class="mt-5">
            <h3>Delay Lengths for Different Note Values</h3>
            <table class="table table-bordered">
                <thead>
                    <tr class="table-header">
                        <th>Note Value</th>
                        <th>Notes</th>
                        <th>Dotted</th>
                        <th>Triplets</th>
                    </tr>
                </thead>
                <tbody id="delayTable"></tbody>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
