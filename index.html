<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Delay e Reverb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        table {
            margin: 20px auto;
            width: 80%;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        input {
            width: 150px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="my-4">Calculadora de Delay e Reverb</h2>
        <label for="bpm" class="form-label">Digite o BPM:</label>
        <input type="number" id="bpm" class="form-control mx-auto" value="120" oninput="calcularValores()">
        
        <h3 class="mt-4">Tabela de Reverb</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Tamanho do Reverb</th>
                    <th>Pré-atraso</th>
                    <th>Tempo de Decaimento</th>
                    <th>Tempo Total de Reverberação</th>
                </tr>
            </thead>
            <tbody id="reverbTable"></tbody>
        </table>
        
        <h3 class="mt-4">Tabela de Delay</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Valor da nota</th>
                    <th>Notas</th>
                    <th>Pontilhado</th>
                    <th>Trigêmeos</th>
                </tr>
            </thead>
            <tbody id="delayTable"></tbody>
        </table>
    </div>

    <script>
        function calcularValores() {
            let bpm = document.getElementById('bpm').value;
            if (bpm <= 0) {
                document.getElementById('reverbTable').innerHTML = '';
                document.getElementById('delayTable').innerHTML = '';
                return;
            }
            let beatTime = 60000 / bpm;
            
            let delays = [
                { note: "1/1 (1 Barra)", value: beatTime * 4 },
                { note: "1/2 (2 batidas)", value: beatTime * 2 },
                { note: "1/4 (1 batida)", value: beatTime },
                { note: "1/8", value: beatTime / 2 },
                { note: "1/16", value: beatTime / 4 }
            ];
            
            let delayTable = document.getElementById('delayTable');
            delayTable.innerHTML = '';
            delays.forEach(d => {
                let row = `<tr>
                    <td>${d.note}</td>
                    <td>${d.value.toFixed(2)} ms / ${(1000 / d.value).toFixed(2)} Hz</td>
                    <td>${(d.value * 1.5).toFixed(2)} ms / ${(1000 / (d.value * 1.5)).toFixed(2)} Hz</td>
                    <td>${(d.value * 2 / 3).toFixed(2)} ms / ${(1000 / (d.value * 2 / 3)).toFixed(2)} Hz</td>
                </tr>`;
                delayTable.innerHTML += row;
            });
            
            let reverbTable = document.getElementById('reverbTable');
            let reverbValues = [
                { size: "Salão (2 bares)", preDelay: (beatTime / 16) * 2, decay: (beatTime * 4) * 2 },
                { size: "Sala Grande (1 Bar)", preDelay: (beatTime / 32) * 2, decay: (beatTime * 2) * 2 },
                { size: "Quarto Pequeno (1/2 Nota)", preDelay: (beatTime / 64) * 2, decay: (beatTime) * 2 },
                { size: "Ambiente apertado (1/4 de nota)", preDelay: (beatTime / 256) * 2, decay: (beatTime / 2) * 2 }
            ];
            
            reverbTable.innerHTML = '';
            reverbValues.forEach(r => {
                let row = `<tr>
                    <td>${r.size}</td>
                    <td>${r.preDelay.toFixed(2)} ms</td>
                    <td>${r.decay.toFixed(2)} ms</td>
                    <td>${(r.preDelay + r.decay).toFixed(2)} ms</td>
                </tr>`;
                reverbTable.innerHTML += row;
            });
        }
        calcularValores();
    </script>
</body>
</html>
